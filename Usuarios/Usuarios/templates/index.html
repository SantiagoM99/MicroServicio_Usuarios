{% extends 'base.html' %}
{% load static %}

    
    {% block content %}
    <style>
        .button {
          display: inline-block;
          padding: 10px 20px;
          border-radius: 10px;
          outline-color: transparent;
          background-color: #4335ca;
          color: white;
          text-align: center;
          font-size: 16px;
          cursor: pointer;
          margin: 2rem;
          height: 15rem;
          width:15rem;
          border-width: 0 !important;
        }
        .button:focus{
            outline-width:0;    

        }
        .button:hover{
            background-color: #5b4ecc;    

        }
    
        .button i {
          margin-right: 5px;
        }
        
    
        .mamahuevazo {
            display: flex;

        }

            background-image: url('../static/media/icon_enfermera.png');

        }

            background-image: url('../static/media/icon_medico.png');

            background-repeat: no-repeat;

            padding: 4rem 1rem; /* Adjust padding as needed */
            display: flex;

            align-items: center;
            justify-content: center;
            text-align: center;
            
        }

        .doctor i {

        }
        
      </style>

        <button class="button" onclick="location.href='{% url 'medicos_list' %}'">
